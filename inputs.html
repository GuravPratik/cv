<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form>
        <label>Name: </label>
        <input type="text"><br>
        <label>Password: </label>
        <input type="password"><br>
        <label>Upload a file: </label>
        <input type="file"><br>
        <label>Date: </label>
        <input type="date"><br>
        <label>Radio : </label>
        <input type="radio"><br>
        <label>Range: </label>
        <input type="range"><br>
    </form>
    
</body>
</html>
